<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myology Flashcards</title>
    <style>
        /* CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        /* Header Styles */
        header {
            background-color: #2c3e50;
            color: white;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h1 {
            font-size: 2.2rem;
        }

        /* Flexbox Hero Section */
        .hero-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 70vh;
            padding: 2rem;
        }

        .hero-box {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 3rem;
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .hero-box h2 {
            color: #2c3e50;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
        }

        .hero-box p {
            color: #7f8c8d;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        /* Button Styles */
        .btn {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero-box {
                padding: 2rem 1.5rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .hero-box h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Myology Learning Hub</h1>
    </header>

    <main>
        <div class="hero-container">
            <div class="hero-box">
                <h2>Learn Myology Through Flashcards</h2>
                <p>Master muscle anatomy with interactive flashcard system</p>
                <a href="myoFlashcard.html" class="btn">Start Flashcards</a>
            </div>
         
            <div class="hero-box">
                <h2>Myology Quizzes</h2>
                <p>Check your Understanding through Quizes</p>
                <a href="myoQuestion.html" class="btn">Start Quizzes</a>
            </div>
        

         
            <div class="hero-box">
                <h2>Latin Flashcard</h2>
                <p>Check your Understanding </p>
                <a href="Latin.html" class="btn">Start</a>
            </div>
        </div>
        
    </main>
</body>
</html>
